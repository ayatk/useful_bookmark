<html>
  <head>
    <title>Usefull Bookmark</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/bookmark.js"></script>
    <style type="text/css">
h1 {
  font-size: 3em;
}
html, body {
  min-width: 500px;
      width: 600px;
  word-wrap: break-word;
     margin: 0px auto;
}
form {
  padding: 20px;
}
a[id^=opt-] {
  z-index: 9999;
}
.result-title {
  float: left;
  max-width: 94%;
}

#result {
  border: 0
}
    </style>
  </head>
  <body class="row">
    <div>
      <h1 class="center-align col s12">Bookmarks</h1>
      <form class="col s12 container" style="margin-bottom:20px;" id="f-search">
        <div class="col s12 input-field">
          <label for="search">Text</label>
          <input type="text" id="search" autofocus>
        </div>
        <div class="input-field col s2">
          <a class="btn blue lighten-1 waves-effect waves-light" id="add">add</a>
        </div>
        <div class="input-field col s4">
          <select class="browser-default" id="tags-select" style="height: 36px;">
            <option value="0" disabled selected>Tags</option>
          </select>
        </div>
        <div class="input-field col s4">
          <a class="btn blue lighten-1 waves-effect waves-light" id="exec">Search</a>
        </div>
      </form>
      <hr style="margin-top: 20px;">
      <div class="col s12 flow-text">
        <ul id="result" class="collection with-header">
        </ul>
    </div>
    <div class="modal" id="option_modal">
      <div class="modal-content row flow-text">
        <h4>Option</h4>
        <div>
          <div>
            <div class="col s4">Name:</div
            ><input class="col s8" id="opt_name">
          </div><br>
          <div>
            <div class="col s4">URL:</div>
            <input class="col s8" id="opt_url">
          </div><br>
          <div>
            <div class="col s4">Tags:</div>
            <input class="col s8" id="opt_tags">
          </div><br>
        </div>
      <div class="col offset-s8 s4"><a class="btn red" id="opt_remove">Remove</a></div>
    </div>
    <div class="modal-footer">
      <div>
        <a class="btn" style="margin-left: 10px;" id="opt_cancel">Cancel</a>
        <a class="btn" id="opt_apply">OK</a>
      </div>
    </div>
  </body>
</html>
